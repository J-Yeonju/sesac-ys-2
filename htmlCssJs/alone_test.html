<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./alone_test.css">

  </head>
  <body>
    <h1> 다이어리 </h1>

    <div class="monthWrapper">
      
      <header class="header1">
        <ul class="menus">
          <li>1월</li>

          <li>11월</li>
          <li>12월</li>
        </ul>
      </header>

      <div class="monthTitle">10월</div>

      <table>
        <tr>
          <th>日</th>
          <th>月</th>
          <th>火</th>
          <th>水</th>
          <th>木</th>
          <th>金</th>
          <th>土</th>
        </tr>

          <td>1</td>

        <tr>
          <td>8</td>

        <tr>
          <td>15</td>

          <td></td>
          <td></td>
          <td></td>
          <td></td>
        </tr>
      </table>

      <div class="writeBox">
        <input class="writeDate" type="text" name="date" placeholder="날짜" readonly />
        <input class="writeTodo" type="text" name="todo" placeholder="할 일" />
        <button class="writeButt" type="button" onclick="addSchedule()">작성</button>
      </div>


    </div>
    <script>
      let dateEl;

      $("td").on("click", function () {
        const date = $(this).text();
        $("input[name=date]").val(date);
        dateEl = this;
        console.log(dateEl);
      });

      function addSchedule() {
        const todo = $("input[name=todo]").val();
        $(dateEl).append(`<div>${todo}</div>`);
      }
    </script>
  </body>
</html>
