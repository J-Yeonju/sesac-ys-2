<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>설문조사</h1>
    <form>
        이름: <input type="text" name="name" />
        <br />
        이메일: <input type="text" name="email" placeholder="love@example.com"/>
        <br />

        <h4>나이</h4>
            <input type="radio" name="10" /> 10대
            <input type="radio" name="20" /> 20대
            <input type="radio" name="30" /> 30대
            <input type="radio" name="40" /> 40대
            <input type="radio" name="50" /> 50대
            <input type="radio" name="60" /> 60대 이상

        <h4>원하는 강의(복수응답가능합니다.)</h4>
            <input type="checkbox" name="lecture" value="html" /> html
            <input type="checkbox" name="lecture" value="javascript" /> javascript
            <input type="checkbox" name="lecture" value="css" /> css
        <br />
        <br />
        <textarea name="textbox" id="" cols="70" rows="10">하고 싶은 말을 써주세요:)</textarea>
        <button>제출</button>
    </form>
</body>
</html>
