    <script>
    
    // 계산기
        
        function calc(){
            const value1 = Number(document.getElementById("value1").value);

            let result;
            // if (operator == "+") {

            switch(operator){
                case "+":
                    result = value1 + value2;

                case "-":
                    result = value1 - value2;
                    break;
                case "*":
                    result = value1 * value2;
                    break;
                case "/":
                    result = value1 / value2;
                    break;
            
            }

            document.getElementById("result").value = result;
        }

        function reseCalct() {
            document.getElementById("value1"). value = "";
