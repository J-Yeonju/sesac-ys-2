<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table 태그 학습</title>
</head>
<body>
    <table 
        border="1" 
        cellspacing="0" 
        width="100%"
    >
        <thead>
            <tr>
                <th>이름</th>
                <th>성별</th>
                <th>전화번호</th>
            </tr>
        </thead>
        <tbody>
            <tr align="center">
                <td>홍길동</td>
                <td>남</td>
                <td>010-1111-1111</td>
            </tr>

            <tr align="center">
                <td>성춘향</td>
                <td>여</td>
                <td>010-5555-5555</td>
            </tr>
        </tbody>
    </table>

<br />

    <table 
        border="1" 
        cellspacing="0" 
        width="100%"
    >
        <tbody>
            <tr>
                <td colspan="2" rowspan="2">1</td>
                <!-- <td>2</td> -->
                <td>3</td>
            </tr>
            <tr>
                <!-- <td>4</td> -->
                <!-- <td>5</td> -->
                <td>6</td>
            </tr>
            <tr>
                <td>7</td>
                <td>8</td>
                <td>9</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
