<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>document 객체</title>
    <style>
        .container{
            width: 600px;
            height: 400px;
            background-color: beige;
            display: flex;
            flex-wrap: wrap;
        }

        .box {
            width: 100px;
            height: 100px;
        }
        .red {
            background-color: red;
        }
        .orange {
            background-color: orange;
        }
        .yellow {
            background-color: yellow;
        }

    </style>
</head>
<body>
    <div class="container">
        <div class="box red"></div>
        <div class="box orange"></div>
        <div class="box yellow"></div>

    </div>
    <!--input 태그를 선택해서 placeholder 속성 추가--> 
    <input type="text" name="name" />

    <div>
        <button type ="button" onclick="twinckle()">반짝여라</button>
        <button type="button" onclick="addPlaceholder()">placeholder 추가</button>
        <button type ="button" onclick="addBox()">box 추가</button>
        <button type ="button" onclick="removeBox()">box 삭제</button>
    </div>

    <script>
        const boxes = document.querySelectorAll(".box");
        const box1 = boxes[0];
        box1.innerHTML = "hello";

        console.log(box1.classList);

        function twinckle(){
            box1.classList.toggle("red")
           // if (box1.classList.contains("red")) box1.classList.remove("red")
           // else box1.classList.add("red")
        }

        // input 태그를 선택해서 placeholder 속성 추가
        const input = document.querySelector("input");
        function addPlaceholder() {
            input.setAttribute("placeholder", "이름을 입력하세요")
            input.setAttribute("id", "input_name");
        }

        // 특정 요소의 자식 요소들에 접근
        const container = document.querySelector(".container");
        console.log(container.children[1]) //children은 기본적으로 배열을 반환

        // 특정 요소의 부모 요소들에 접근
        console.log(box1.parentNode) //parentNode는 기본적으로 하나의 요소만 반환

        // 특정 요소의 형제 요소들에 접근
        console.log(box1.nextElementSibling)  //다음 형제 요소 하나
        console.log(boxes[1].nextElementSibling) // 이전 형제 요소 하나


        function addBox() {
            //container 마지막에 추가하기 위해 container를 선택하긴 해야한다. 
            const container2 = document.querySelector(".container");

            // 추가할 새로운 요소를 만들어야 한다. (ceateWlement)
            const newBox = document.createElement("div");
            // newBox.classList.add("box")
            // newBox.classList.add("red")
                newBox.className = "box red"

            // container의 마지막 자식으로 추가를 한다. (append, appendChild) 둘 중 뭘 써도 상관없다. 
            // 자식 혹은 형제로만 추가할 수 있다. 
            container2.appendChild(newBox);

            //container의 첫번째 자식으로 추가를 한다. (prepend)
            container2.prepend(newBox)

            // container의 형제로 추가한다.  (before, after)
            // container2.before(newBox)
            container2.after(newBox)
        }

        function removeBox() {
            // 1번 방법 
            // 삭제하고 싶은 요소 선택
            const orangeBox = document.querySelector(".box.orange");
            // 삭제한다.
            orangeBox.remove();

            // 2번 방법
            // 삭제하고 싶은 요소의 부모요소를 선택해서 자식으로 접근
            // const container2 = document.querySelector(".container");
            // container2.removeChild(container2.children[1]);
        }
    </script>
</body>
</html>
